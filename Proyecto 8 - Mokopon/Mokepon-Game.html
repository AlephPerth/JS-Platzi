<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/mokepon.css">
    <title>MOKEPON</title>
</head>
<body>

<header class="logo">
    <h1>MOKEPON</h1>
</header>

    <section id="select-mokepon">

        <h2>ЁЯжеЁЯжЫЁЯРв SELECT YOUR MOKEPON ЁЯжеЁЯжЫЁЯРв</h2>

        <article class="mokepon-cards" id="mokeponcards"> </article>
    
            <button id="btn-mokepon">SELECT ЁЯО▒</button>

    </section>

    <section id="game-map"> 

        <h1>Move your Mokepon</h1>
        <canvas id="map"></canvas>
        
    </section>

    <section id="select-attack">

        <h2 id="hide">ЁЯТеЁЯЪРЁЯзе SELECT YOUR ATTACK ЁЯзеЁЯЪРЁЯТе</h2>

        <article class="btn-attack" id="btn-attack"> </article>

    </section>

    <section id="refresh">

        <div id="combat-log">
            <p id="output">TIME OF DUEL!</p>

        <div id="restartGame">   
            <button id="btn-refresh">RESTART GAME</button>

        </div>
        </div>

    </section>

    <section id="lifes">

        <article class="playerstats">
            <p><span id="your-mokepon"></span> 
            <span id="player-lifes"></span>
            <span id="player-attack"></span></p>
        </article>

        <article class="enemystats">
            <p><span id="enemy-mokepon"></span>
            <span id="enemy-lifes"></span>
            <span id="enemy-attack"></span></p>
        </article>

    </section>

    <script src="./JS/Mokepon.js"></script>
</body>
</html>
