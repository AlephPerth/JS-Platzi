<html lang='en'>
<head>

    <title>Peso en otro planeta</title>

    <body>
            <h1>DESCUBRE TU PESO EN OTRO PLANETA</h1>
            
                    <form action='' method='post'>

                        <label for='usuario' id="prop">Â¿Cuanto pesas en la tierra? (en Kg)</label>
                        <input type='number' id='usuario'>

                        <p>Elije el planeta donde quieres saber cuanto pesarias:</p>

                    <div class="container" id="grid">
                                
                        <label for='Mercurio'> 
                            <video src="https://www.gstatic.com/culturalinstitute/searchar/assets/mercury/desktop_light.mp4" autoplay loop></video> Mercurio

                        </label>
                        
                        <label for='Venus'> 
                            <video src="https://www.gstatic.com/culturalinstitute/searchar/assets/venus_surface/desktop_light.mp4" autoplay loop></video> Venus

                        </label>
                        
                        <label for='Marte'> 
                            <video src="https://www.gstatic.com/culturalinstitute/searchar/assets/mars/desktop_light.mp4" autoplay loop> </video> Marte
                                <input type='radio' value= 3.7 name='planeta' id='Marte'>
                        </label>
                        
                        <label for='Jupiter'> 
                            <video src="https://www.gstatic.com/culturalinstitute/searchar/assets/jupiter/desktop_light.mp4" autoplay loop></video> Jupiter
                            <input type='radio' value= 24.8 name='planeta' id='Jupiter'>
                        </label>
                        
                        <label for='Saturno'> 
                            <video src="https://www.gstatic.com/culturalinstitute/searchar/assets/saturn/desktop_light.mp4" autoplay loop></video> Saturno
                            <input type='radio' value= 10.44 name='planeta' id='Saturno'>
                        </label>
                        
                        <label for='Urano'> 
                            <video src="https://www.gstatic.com/culturalinstitute/searchar/assets/uranus/desktop_light.mp4" autoplay loop></video> Urano

                        <label for='Neptuno'>

                            <input type='radio' value= 11.15 name='planeta' id='Neptuno'>
                        </label>

                        <label for='Pluton'>
                            <video src="https://www.gstatic.com/culturalinstitute/searchar/assets/pluto/desktop_light.mp4" autoplay loop></video> Pluton
                            <input type='radio' value= 0.62 name='planeta' id='Pluton'>
                        </label>

                        <label for='La luna'> 
                            <video src="https://www.gstatic.com/culturalinstitute/searchar/assets/earths_moon/desktop_light.mp4" autoplay loop></video> La luna

                            <video src="https://www.gstatic.com/culturalinstitute/searchar/assets/sun/desktop_light.mp4" ></video> El sol

                        </div>
                    </form>
  
                <div class="button">
                    <button id='calcular'>CALCULAR</button>
                </div>
            
            <p id='resultado'></p>
